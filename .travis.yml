sudo: required
services:
- docker
language: bash
script:
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t toniher/rpi-nginx-php .
after_success:
- export TAG=latest
- docker login -u="$DOCKER_HUB_USERNAME" -p="$DOCKER_HUB_PASSWORD"
- docker tag toniher/rpi-nginx-php toniher/rpi-nginx-php:$TAG
- docker push toniher/rpi-nginx-php:$TAG
- docker push toniher/rpi-nginx-php
env:
  global:
  - secure: 
  - secure: 
  - secure: 
